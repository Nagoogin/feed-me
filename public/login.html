<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Feed Me</title>

    <!-- MARK: jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- MARK: Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- MARK: Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- MARK: Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Vollkorn|Roboto+Condensed' rel='stylesheet' type='text/css'>

    <!-- MARK: main.css -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/font-awesome-animation.min.css">

  </head>
  <body>
    <nav class="navbar navbar-dafault green-bg">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="login.html">
            <i class="fa fa-play-circle white faa-spin animated-hover"></i>
            <span class="white robot">FEED ME</span>
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="navbar-form navbar-right" method="POST" action="#">
            <div class="form-group">
              <input id="login-email" stype="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input id="login-password" type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" id="login-button" class="btn btn-default robot">Log In</button>
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
      <main id="main">
        <div class="row" id="main-container">
          <div class="col-xs-12 col-sm-6 col-lg-8">
            <div id="info">
              <h1 class="robot green-dk font-3x bold">Satisfy your media hunger</h1>
              <p class="lead">Queue up the most relevant web based media catered specifically to you.</p>
            </div>
          </div>
          <div class="col-xs-12 col-sm-6 col-lg-4" id="form-container">
            <p class="robot green-dk font-lg bold" id="form-title">Don't have an account? Create one!</p>
            <div id="signup-form" class="form-group">
              <div class="divider" style="margin-bottom: 20px;"></div>
              <div class="form-group">
                <input id="signup-email" type="email" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input id="signup-password" type="password" placeholder="Password" class="form-control">
              </div>
              <div class="form-group">
                <input id="repeated-password" type="password" placeholder="Repeat password" class="form-control">
              </div>
              <div class="divider" style="margin-bottom: 20px;"></div>
              <div id="disclaimer">
                <p class="font-sm gray">By clicking Sign Up you agree to our <a href="#">Terms and Conditions</a>, our <a href="#">Site Policy</a>, and our <a href="#">Data policy</a>.</p>
              </div>
              <button type="button" id="signup-button" class="btn btn-success robot my-btn font-md">Sign Up</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="row">
        <div id="copyright">
            <p class="robot small gray">&copy; 2017 Feed Me</p>
        </div>
    </footer>
    <!-- MARK: Firebase .js scripts -->
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="js/firebase.js"></script>
    <script>
      // Call initApp() upon the window loading
      window.onload = function() {
        initApp();
      }
    </script>
    <script src="js/app.js"></script>
    </body>
</html>
