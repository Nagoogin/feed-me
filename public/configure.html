	<!-- Latest compiled and minified JavaScript -->

	<!-- MARK: Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- MARK: Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Oxygen|Roboto+Condensed' rel='stylesheet' type='text/css'>

    <!-- MARK: CSS Styles -->
    <link href="css/main.css" rel="stylesheet">
		<link rel="stylesheet" href="css/configure.css">
		<link rel="stylesheet" href="css/font-awesome-animation.min.css">

<body>
	<!-- MARK: Navbar -->
	<nav class="navbar navbar-dafault green-bg">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">
					<i class="fa fa-play-circle white faa-spin animated-hover"></i>
					<span class="white robot">FeedFyre</span>
				</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" id="profile-link" class="dropdown-toggle robot white" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"></a>
						<ul class="dropdown-menu robot">
							<li><a href="index.html">View Feed</a></li>
							<li><a href="configure.html">Configure</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Settings</a></li>
							<li><a href="#">Site Policy</a></li>
							<li role="separator" class="divider"></li>
							<li><a id="logout-link" href="#">Log out</a></li>
						</ul>
					</li>
				</ul>
			</div><!--/.navbar-collapse -->
		</div>
	</nav>

	<!-- MARK: Main -->
	<div id="top-container" class="pad-35">
		<h1 class="robot font-4x bold" style="margin-left: 10px;">Configure your media feed</h2>
		<p style="margin-left: 15px; color: #d0d0d0; font-size: 21px; font-weight: 300;">Select from your saved configurations or create a new one!</p>
	</div>
	<div class="container">
		<main id="main">
			<div class="row" id="main-container">
				<div id="saved-container" class="shadow">
					<div id="saved-top" class="robot font-lg pad-15">
						Saved Configurations
						<span id="edit-button">
							<button id="edit" class="btn btn-default" type="button" style="float: right;" data-toggle="modal" data-target="#editModal">
								<i class="fa fa-pencil"></i>  Edit
							</button>
						</span>
					</div>
					<div id="saved" class="pad-15"></div>
				</div>
				<!-- MARK: Sources -->
				<div class="shadow box">
					<div id="bar" class="divider-bottom">
						<div class="col-lg-6">
							<div class="input-group">
					      <input type="text" class="form-control" placeholder="Search for news sources" style="margin-top: 15px;" />
					      <span class="input-group-btn">
					        <button class="btn btn-default" type="button" style="margin-top: 15px;">Add Source</button>
					      </span>
				    	</div><!-- /input-group -->
						</div>
						<div class="col-lg-2">
						</div>
						<div class="col-lg-4">
							<button id="clear" class="btn btn-danger" type="button" style="margin-top: 15px; float: right;">
								<i class="fa fa-times"></i>  Clear</button>
							<!-- Triggers the save new modal on click -->
							<button id="save-new" class="btn btn-success" type="button" style="margin-top: 15px; float: right; margin-right: 10px;" data-toggle="modal" data-target="#myModal">
								<i class="fa fa-bookmark"></i>&nbsp Save New</button>

							<!-- Save Configuration Modal -->
							<div id="myModal" class="modal fade" role="dialog">
							  <div class="modal-dialog">

							    <!-- Modal content-->
							    <div class="modal-content">
							      <div class="modal-header">
							        <button onclick="clearModal('modal-sources');" type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Save New Configuration</h4>
							      </div>
							      <div class="modal-body">
											<input id="save-config-input" type="text" class="form-control" placeholder="Configuration name" />
											<div id="modal-sources"></div>
							      </div>
							      <div class="modal-footer">
							        <button onclick="clearModal('modal-sources');" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
											<button id="save-config" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
							      </div>
							    </div>

							  </div>
							</div><!-- /Modal -->

							<!-- Edit Configuration Modal -->
							<div id="editModal" class="modal fade" role="dialog">
							  <div class="modal-dialog">

							    <!-- Modal content-->
							    <div class="modal-content">
							      <div class="modal-header">
							        <button onclick="clearModal('modal-configs');" type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Edit Configurations</h4>
							      </div>
							      <div class="modal-body">
											<div id="modal-configs"></div>
							      </div>
							      <div class="modal-footer">
											<button id="done-button" type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
							      </div>
							    </div>

							  </div>
							</div><!-- /Modal -->

						</div>
					</div>
					<div id="sources-list-container" class="pad-15">
						<div id="sources-list"></div>
					</div>
				</div>
			</div>
		</main>
	</div>

	<!-- MARK: Footer -->
	<footer>
		<div id="copyright">
			<p class="robot small gray">Powered by <a href="http://NewsAPI.org" target="_blank">News API</a></p>
			<p class="robot small gray">&copy; 2017 Feed Me</p>
		</div>
	</footer>

	<!-- MARK: Firebase .js scripts -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
	<script src="js/firebase.js"></script>
	<script>
		// Call initApp() upon the window loading
		window.onload = function() {
			initHome();
			// addSources();
		}
	</script>
	<script src="js/configure.js"></script>
</body>
</html>
