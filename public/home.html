    	<script>
    		function handleLogOut() {
    			var user = firebase.auth().currentUser;
    			if (user) {
    				// Sign out the user
    				firebase.auth().signOut().then(function() {
    					// Sign out successful
    				}).catch(function() {
    					// Error occurred
    				});
    			}
    		}

    		function initHome() {
	    		firebase.auth().onAuthStateChanged(function(user) {
					if (user) {
						// Populate username info
						var profile = document.getElementById('profile-link');
						var body = document.getElementById('body-text');

						// Get the current user
						var user = firebase.auth().currentUser;
						if (user) {
							var ref = firebase.database().ref('users/' + user.uid);
							ref.once('value').then(function(snapshot) {
								var child = snapshot.child('username').val();
								profile.innerHTML = child + " <span class=\"caret\"></span>";
							}).catch(function(error){
								// Error occurred
							});
						}
					} else {
						// User is not signed in, segue to login page
						window.location = 'index.html';
					}
				});

				document.getElementById('logout-link').addEventListener('click', handleLogOut, false);
			}
    	</script>
    	<script>
    		var xhr = new XMLHttpRequest();
    		xhr.open('GET', "https://newsapi.org/v1/articles?source=techcrunch&sortBy=top&apiKey=e7f157684e404d84aa814fa4691fc77e", true);
    		xhr.send();

    		xhr.onreadystatechange = processRequest;

    		/**
    		 * MARK: 
    		 */
    		function processRequest() {
    			if (xhr.readyState == 4 && xhr.status == 200) {
    				var response = JSON.parse(xhr.responseText);
    				console.log(response);
    				for (var i = 0; i < response.articles.length; i++) {
    					var article = document.createElement('div');
    					article.className = 'article';
    					document.getElementById('col-1').appendChild(article);

    					// alert(response.articles[i].urlToImage == null);
    					if (response.articles[i].urlToImage != null) {
    						var container = document.createElement('div');
    						container.className = 'img-container';
    						article.appendChild(container);

	    					var img = document.createElement('div');
	    					img.className = 'image';
	    					img.innerHTML = '<a href=\"' + response.articles[i].url + '\" target=\"_blank\"><img src=\"' + response.articles[i].urlToImage + '\" width=\"100%\"></a>';
	    					container.appendChild(img);
    					}

    					var info = document.createElement('div');
    					info.className = 'info';
    					article.appendChild(info);


    					var title = document.createElement('div');
    					title.className = 'title';
    					title.innerHTML = '<a href=\"' + response.articles[i].url + '\" target=\"_blank\"><p class=\"font-nm bold robot\">' + response.articles[i].title + '</p></a>';
    					info.appendChild(title);

    					var description = document.createElement('div');
    					description.className = "description";
    					description.innerHTML = '<p class=\"font-sm robot gray\">' + response.articles[i].description + '</p>';
    					info.appendChild(description);

    					var source = document.createElement('div');
    					source.className = "source";
    					source.innerHTML = '<p class=\"font-sm robot green-dk text-capitalize\">' + stripDashes(response.source) + '</p>';
    					info.appendChild(source);

    					console.log(response.articles[i].title);
    				}

    			}

    			function stripDashes(str) {
    				var ret = "";
    				for (var i = 0; i < str.length; i++) {
    					if (str[i] != '-') {
    						ret += str[i];
    					} else {
    						ret += ' ';
    					}
    				}
    				return ret;
    			}
    		}
    	</script>
